<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Vibe Coding</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🧱 Block Vibe Coding</h1>
            <div class="header-buttons">
                <button id="runBtn" class="btn btn-success">▶️ 실행</button>
                <button id="exportBtn" class="btn btn-secondary">💾 내보내기</button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <h3>✨ 새 블록 생성</h3>
                <div class="block-creator">
                    <textarea id="blockRequest" placeholder="어떤 블록을 만들까요?&#10;&#10;예시:&#10;- 버튼 만들기&#10;- 알림창 띄우기&#10;- 랜덤 숫자 생성하기"></textarea>
                    <button id="createBlockBtn" class="btn btn-primary btn-block">🤖 AI로 생성</button>
                    <div id="loadingIndicator" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        <p>생성 중...</p>
                    </div>
                </div>
                
                <h3 style="margin-top: 2rem;">📦 내 블록들</h3>
                <div id="customBlocksList"></div>
            </div>

            <div class="workspace-container">
                <div id="blocklyDiv"></div>
            </div>

            <div class="code-preview">
                <h3>생성된 코드 미리보기</h3>
                <pre id="codePreview"><code></code></pre>
                <button id="copyCodeBtn" class="btn btn-sm">📋 복사</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
