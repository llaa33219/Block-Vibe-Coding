<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Vibe Coding</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🧱 Block Vibe Coding</h1>
            <div class="header-buttons">
                <button id="addBlockBtn" class="btn btn-primary">➕ 새 블록 추가</button>
                <button id="runBtn" class="btn btn-success">▶️ 실행</button>
                <button id="exportBtn" class="btn btn-secondary">💾 내보내기</button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <h3>사용자 정의 블록</h3>
                <div id="customBlocksList"></div>
            </div>

            <div class="workspace-container">
                <div id="blocklyDiv"></div>
            </div>

            <div class="code-preview">
                <h3>생성된 코드 미리보기</h3>
                <pre id="codePreview"><code></code></pre>
                <button id="copyCodeBtn" class="btn btn-sm">📋 복사</button>
            </div>
        </div>
    </div>

    <!-- 블록 생성 모달 -->
    <div id="blockModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>새 블록 만들기</h2>
            
            <div class="form-group">
                <label for="blockName">블록 이름:</label>
                <input type="text" id="blockName" placeholder="예: 버튼 만들기">
            </div>

            <div class="form-group">
                <label for="blockDescription">블록 설명:</label>
                <textarea id="blockDescription" placeholder="이 블록이 무엇을 하는지 설명해주세요..."></textarea>
            </div>

            <div class="form-group">
                <label for="blockType">블록 타입:</label>
                <select id="blockType">
                    <option value="statement">Statement (명령문)</option>
                    <option value="value">Value (값 반환)</option>
                    <option value="boolean">Boolean (참/거짓)</option>
                    <option value="output">Output (결과 출력)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="blockColor">블록 색상:</label>
                <input type="color" id="blockColor" value="#5b67a5">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="hasInput">
                    입력 필드 추가
                </label>
            </div>

            <div class="modal-buttons">
                <button id="createBlockBtn" class="btn btn-primary">AI로 블록 생성</button>
                <button id="cancelBlockBtn" class="btn btn-secondary">취소</button>
            </div>

            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>AI가 코드를 생성중입니다...</p>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
